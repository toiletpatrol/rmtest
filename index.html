  <script type="text/template" id="info-view">
    <p>This simple editor is a test Backbone.js app.</p>

    <h3>Task requirements:</h3>
    <ul>
      <li>Two buttons (add image and add video).</li>
      <li>Image upload: show selected local file. No need to actually upload it to somewhere.</li>
      <li>Uploaded image popup box should be resizable by any of corner controls. Keep image's ratio.</li>
      <li>Video load: ask user to enter Youtube video URL, show video's preview.</li>
      <li>Loaded video popup box: same 4 controls, free resize.</li>
      <li>Popup boxes must be draggable.</li>
      <li>Don't limit the canvas' height. Add scroll if needed. New image or video must appear below others at the bottom of canvas.</li>
      <li>Don't save the state of canvas. Clear canvas on page refresh.</li>
      <li>Backbone.js is required. Any other libraries are optional.</li>
    </ul>

    Source on <a href="https://github.com/toiletpatrol/rmtest">GitHub</a>
  </script>

  <script type="text/template" id="image-upload-view">

  <script type="text/template" id="video-load-view">
